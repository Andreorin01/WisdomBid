backend:
    functions:
        - entry: app.py
          handler: app
          name: fastapi
          path: .
          type: httpServer
    language:
        name: python
        packageManager: pip
        runtime: python3.13.x
    path: backend
frontend:
    environment:
        VITE_API_URL_FASTAPI: ${{ backend.functions.fastapi.url }}
    path: frontend
    publish: build
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: WisdomBid
name: WisdomBid
region: eu-west-1
yamlVersion: 2
